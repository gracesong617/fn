<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

   
  </head>

  <body>
    
    <audio id="backgroundMusic" loop>
      <source src="music/bgm.mp3" type="audio/mpeg">
  </audio>


    <div class="room">

    <img src="images/title.png" width="400">


    <div class="build" id="container">
      <img src="images/title2.png" width="300">
      <img src="images/title3.png" width="500">
      <input class="button" type="button" value="Bulid room" id="build-button">
        
    </div>

    <div class="result" id="container">
        <span class="notice">error</span>
        <span class="connect">connect faild</span>
        <span class="text"></span>
    </div>

    <div class="join" id="container">
        <h4 class="text">Join the room to start the game</h4>
        <input type="text" placeholder="please input you room code" id="join-text">
        <input class="button" type="button" value="Join Room" id="join-button">
        <span class="text"></span>
    </div>
  </div>

  <div id="canvas-container"></div>



    <script src ="/socket.io/socket.io.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>

</html>
